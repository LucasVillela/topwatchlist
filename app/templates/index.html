{% extends "layout.html" %}
{% block content %}              
<style>
  .movielink{
    color: #333;
  }
  .movielink:hover{
    color: #999;
    text-decoration: none;
  }
</style>
<div class="container-fluid">
  <div class="row">
          <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a> 

    <div class="col-lg-12">
      <div class="col-md-6">                      


      <table class="table table-hover">
       <thead class="thead-inverse">
         <tr>
          <th>#</th>
          <th>Title</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>
      {% for movie in movies -%} 
       <tr>
        <td scope="row">{{movie.movie_id}}</td>
        <td><a href="{{ url_for('movie', id=movie.movie_id) }}" class="movielink" >{{movie.title}}</a></td>
        <td><a href="{{ url_for('watched', movie_id=movie.movie_id) }}">Add</a></td>
      </tr> 
      {%- endfor %}
    </tbody>
  </table>
    </div>
    <div class="col-md-6"> 
       <table class="table table-hover">
       <thead class="thead-inverse">
         <tr>
          <th>#</th>
          <th>Title</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>
      {% for movie in movies_watched -%} 
       <tr>
        <td scope="row">{{movie.movie_id}}</td>
        <td><a href="{{ url_for('movie', id=movie.movie_id) }}" class="movielink" >{{movie.title}}</a></td>
        <td><a href="{{ url_for('unwatched', movie_id=movie.movie_id) }}">Remove</a></td>
      </tr> 
      {%- endfor %}
    </tbody>
  </table>
    </div>
    </div>

</div>
</div>

{% endblock %}
